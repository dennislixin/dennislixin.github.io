<!DOCTYPE html>
<html>
    <head>
        <meta charset=UTF-8>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <title>Day Tracker</title>
    </head>
    <body>
        <div class="center">
            <div class="day-container">
                <div class="day" id="1">Mon</div>
                <div class="day" id="2">Tue</div>
                <div class="day" id="3">Wen</div>
                <div class="day" id="4">Thu</div>
                <div class="day" id="5">Fri</div>
                <div class="day" id="6">Sat</div>
                <div class="day" id="0">Sun</div>
            </div>
        </div>
        <dir class="message" id="message">message</dir>

        <script src="js/main.js"></script>
    </body>
</html>
