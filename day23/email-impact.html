<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>
    <div class="container">
        <div id="message">
            <h1>What is Your Email's Impact?</h1>
            <p>
                Emails should be short and <br>
                to the point for maximum impact.
            </p>
            <h2>Is your email too long?</h2>
            <p>
                Start typing to see a visual representation <br>
                of how long your email is!
            </p>
        </div>            
    </div>

    <div id="text-container">
        <textarea id="text"></textarea>
    </div>
    <div id="counter-bar">Character Count: <span id="counter"></span></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="email-impact.js"></script>    
</body>
</html>
