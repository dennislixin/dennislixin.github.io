<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>        
        <script async src="js/rock-paper-scissors.js"></script>
    </head>
    <body>
        <div class="container img-container">
            <div class="name"><p>Computer</p></div>
            <div class="img-container">        
                <img id="computer" src="img/left_fist.png" alt="">
            </div>
        </div>
        <div class="container msg-container"><p id="message">Choose Your Weapon</p></div>
        <div class="container">
            <div class="name"><p>You</p></div>
            <div class="img-container">
                <img id="you" src="img/right_fist.png" alt="">            
            </div>
            <div class"button-container">
                <button class="button" value="0" id="rock">rock</button>
                <button class="button" value="1" id="papper">paper</button>
                <button class="button" value="2" id="scissors">scissors</button>
            </div>
        </div>
    </body>
</html>
