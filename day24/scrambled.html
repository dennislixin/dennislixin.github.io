<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>
    <header>
        <h1>SCRAMBLED!</h1>
    </header>
    <div id="start-screen">
        <div class="message">
            <p>You have three chances to unscramble the word.</p>
            <p>If you succeed, you get a point.</p>
            <p>If you fail, you lose a point.</p>    
        </div>
    
        <button id="play">Let's Play!</button>
    </div>

    <div id="play-screen">
        <div class="message">
            <p>Here's your first word. Good Luck!</p>
        </div>
        <div class="score-container">
            Score:<span id="score">0</span>
        </div>
        <div class="clear" id="question">ABBCCDE</div>
        <form>
            <input type="text" id="guess" placeholder="Enter Your Guess" autocomplete="off" maxlength="30"><button type="submit" id="guess-btn">Submit</button>
        </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="scrambled.js"></script>
</body>
</html>
