<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Paint a Mondrian</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />

</head>
<body>
    <h1>Pick a Color and Paint the Canvas</h1>
    <div class="workspace">
        <div class="palette">
            <div class="color yellow"></div>
            <div class="color red"></div>
            <div class="color blue"></div>
            <div class="color white"></div>
        </div>

        <div class="canvas">
            <div class="row1 border-bottom">
                <div class="row1-column1 border-right">
                    <div class="row1-column1-up border-bottom cell"></div>
                    <div class="row1-column1-down border-top cell"></div>
                </div><div class="row1-column2 cell"></div>
            </div>
            <div class="row2">
                <div class="row2-column1 border-right cell"></div><div class="row2-column2 border-right cell"></div><div class="row2-column3">
                    <div class="row2-column3-up border-bottom cell"></div>
                    <div class="row2-column3-down cell"></div>
                </div>
            </div>    
        </div>

        
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
