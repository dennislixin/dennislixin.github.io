<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="modal">
        <h1>The Click Challenge</h1>
        <h2>How many clicks can you get per second?</h2>
        <h2 id="cps"></h2>
        <h3>Click start and you'll have thirty seconds to click anywhere on the page as many times as you can!</h3>
        <button id="start">Start!</button>
    </div>

    <div class="counter-container">
        <div id="spinner" class="pie"></div>
        <div id="filler" class="pie"></div>
        <div id="mask" class="mask"></div>
        <div id="counter">0</div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="click-challenge.js"></script>
</body>
</html>
