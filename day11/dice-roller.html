<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Dice Roller</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="wrapper">
            <h1 id="message">
                Hey you! Give A Roll!
            </div>
            <div class="dice-container">
                <div id="dice1" class="dice">
                    <div class="pip pip1"></div>
                    <div class="pip pip2"></div>
                    <div class="pip pip3"></div>
                    <div class="pip pip4"></div>
                    <div class="pip pip5"></div>
                    <div class="pip pip6"></div>
                    <div class="pip pip7"></div>
                </div>
                <div id="dice2" class="dice">
                        <div class="pip pip1"></div>
                        <div class="pip pip2"></div>
                        <div class="pip pip3"></div>
                        <div class="pip pip4"></div>
                        <div class="pip pip5"></div>
                        <div class="pip pip6"></div>
                        <div class="pip pip7"></div>
                    </div>
            </div>
            <button id="roll">Shake Them</button>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="dice-roller.js"></script>
    </body>
</html>
