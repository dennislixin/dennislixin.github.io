<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Teleprompter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>
    <header>
        <a href="">Teleprompter</a>
    </header>
    <div id="container">
        <div id="message">Enter your speech or other text below<br> 
                to have it returned in a teleprompter.
        </div>
        <form>
            <textarea name="text" id="text" cols="70" rows="15" placeholder="Enter your test here."></textarea>
            <button id="telepropt" type="submit">Teleprompt ME!</button>
        </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="teleprompter.js"></script>    
</body>
</html>
