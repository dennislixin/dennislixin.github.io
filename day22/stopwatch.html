<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Stopwatch</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>
    <header>Stopwatch</header>
    <div id="clock">
        <div class="time-unit">
            <div class="digit hour-tens">
                <div class="bar top hor">
                    <div class="left tri-left"></div>
                    <div class="right tri-right"></div>
                </div>
                <div class="bar mid hor">
                    <div class="left tri-left"></div>
                    <div class="right tri-right"></div>
                </div>
                <div class="bar bottom hor">
                    <div class="left tri-left"></div>
                    <div class="right tri-right"></div>
                </div>
                <div class="bar top left ver">
                    <div class="top tri-top"></div>
                    <div class="bottom tri-bottom"></div>
                </div>
                <div class="bar top right ver">
                    <div class="top tri-top"></div>
                    <div class="bottom tri-bottom"></div>
                </div>
                <div class="bar bottom left ver">
                    <div class="top tri-top"></div>
                    <div class="bottom tri-bottom"></div>
                </div>
                <div class="bar bottom right ver">
                    <div class="top tri-top"></div>
                    <div class="bottom tri-bottom"></div>
                </div>
            </div>
            <div class="digit hour-ones">
                <div class="bar top hor">
                    <div class="left tri-left"></div>
                    <div class="right tri-right"></div>
                </div>
                <div class="bar mid hor">
                    <div class="left tri-left"></div>
                    <div class="right tri-right"></div>
                </div>
                <div class="bar bottom hor">
                    <div class="left tri-left"></div>
                    <div class="right tri-right"></div>
                </div>
                <div class="bar top left ver">
                    <div class="top tri-top"></div>
                    <div class="bottom tri-bottom"></div>
                </div>
                <div class="bar top right ver">
                    <div class="top tri-top"></div>
                    <div class="bottom tri-bottom"></div>
                </div>
                <div class="bar bottom left ver">
                    <div class="top tri-top"></div>
                    <div class="bottom tri-bottom"></div>
                </div>
                <div class="bar bottom right ver">
                    <div class="top tri-top"></div>
                    <div class="bottom tri-bottom"></div>
                </div>
            </div>
        </div>
        <div class="colon">:</div>
        <div class="time-unit">
            <div class="digit min-tens">
                <div class="bar top hor">
                    <div class="left tri-left"></div>
                    <div class="right tri-right"></div>
                </div>
                <div class="bar mid hor">
                    <div class="left tri-left"></div>
                    <div class="right tri-right"></div>
                </div>
                <div class="bar bottom hor">
                    <div class="left tri-left"></div>
                    <div class="right tri-right"></div>
                </div>
                <div class="bar top left ver">
                    <div class="top tri-top"></div>
                    <div class="bottom tri-bottom"></div>
                </div>
                <div class="bar top right ver">
                    <div class="top tri-top"></div>
                    <div class="bottom tri-bottom"></div>
                </div>
                <div class="bar bottom left ver">
                    <div class="top tri-top"></div>
                    <div class="bottom tri-bottom"></div>
                </div>
                <div class="bar bottom right ver">
                    <div class="top tri-top"></div>
                    <div class="bottom tri-bottom"></div>
                </div>
            </div>
            <div class="digit min-ones">
                <div class="bar top hor">
                    <div class="left tri-left"></div>
                    <div class="right tri-right"></div>
                </div>
                <div class="bar mid hor">
                    <div class="left tri-left"></div>
                    <div class="right tri-right"></div>
                </div>
                <div class="bar bottom hor">
                    <div class="left tri-left"></div>
                    <div class="right tri-right"></div>
                </div>
                <div class="bar top left ver">
                    <div class="top tri-top"></div>
                    <div class="bottom tri-bottom"></div>
                </div>
                <div class="bar top right ver">
                    <div class="top tri-top"></div>
                    <div class="bottom tri-bottom"></div>
                </div>
                <div class="bar bottom left ver">
                    <div class="top tri-top"></div>
                    <div class="bottom tri-bottom"></div>
                </div>
                <div class="bar bottom right ver">
                    <div class="top tri-top"></div>
                    <div class="bottom tri-bottom"></div>
                </div>
            </div>
        </div>
        <div class="colon">:</div>
        <div class="time-unit">
            <div class="digit sec-tens">
                <div class="bar top hor">
                    <div class="left tri-left"></div>
                    <div class="right tri-right"></div>
                </div>
                <div class="bar mid hor">
                    <div class="left tri-left"></div>
                    <div class="right tri-right"></div>
                </div>
                <div class="bar bottom hor">
                    <div class="left tri-left"></div>
                    <div class="right tri-right"></div>
                </div>
                <div class="bar top left ver">
                    <div class="top tri-top"></div>
                    <div class="bottom tri-bottom"></div>
                </div>
                <div class="bar top right ver">
                    <div class="top tri-top"></div>
                    <div class="bottom tri-bottom"></div>
                </div>
                <div class="bar bottom left ver">
                    <div class="top tri-top"></div>
                    <div class="bottom tri-bottom"></div>
                </div>
                <div class="bar bottom right ver">
                    <div class="top tri-top"></div>
                    <div class="bottom tri-bottom"></div>
                </div>
            </div>
            <div class="digit sec-ones">
                <div class="bar top hor">
                    <div class="left tri-left"></div>
                    <div class="right tri-right"></div>
                </div>
                <div class="bar mid hor">
                    <div class="left tri-left"></div>
                    <div class="right tri-right"></div>
                </div>
                <div class="bar bottom hor">
                    <div class="left tri-left"></div>
                    <div class="right tri-right"></div>
                </div>
                <div class="bar top left ver">
                    <div class="top tri-top"></div>
                    <div class="bottom tri-bottom"></div>
                </div>
                <div class="bar top right ver">
                    <div class="top tri-top"></div>
                    <div class="bottom tri-bottom"></div>
                </div>
                <div class="bar bottom left ver">
                    <div class="top tri-top"></div>
                    <div class="bottom tri-bottom"></div>
                </div>
                <div class="bar bottom right ver">
                    <div class="top tri-top"></div>
                    <div class="bottom tri-bottom"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="button-container">
        <button id="start">Start</button>
        <button id="stop">Stop</button>
        <button id="reset">Reset</button>    
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="stopwatch.js"></script>    
</body>
</html>
