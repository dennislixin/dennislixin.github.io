<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>
    <div id="ready">
        <h1>Keep It Straight</h1>
        <h2>Move your mouse in a straight line from the red side to the blue side.</h2>
        <button id="start-game">Let's Do This!</button>
    </div>

    <div id="fail">
        <h1>FAIL!</h1>
        <button id="try-again">Try Again?</button>
        <button id="start-over">Start Over</button>
    </div>

    <div id="win">
        <h1>Nice Job!</h1>
        <button id="next-level">Heck Yea!</button>
        <button id="start-over2">Start Over</button>
    </div>

    <div id="all-win">
            <h1>Congratulations! You Win!!</h1>
            <button id="start-over3">Start Over</button>            
    </div>

    <div id="game">
        <div id="start"></div>
        <div id="path"></div>
        <div id="end"></div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="keep-it-straight.js"></script>    
</body>
</html>
