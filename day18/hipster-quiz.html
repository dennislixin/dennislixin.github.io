<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">    
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>
    <h1>Are you a San Francisco Hipster?</h1>
    <h2>Take this short quiz to find out how much of an SF hipster you are.</h2>

    <div class="container">
        <form action="">
            <div class="question-container">
                <div class="question">1. Are you a hipster?</div>
                <div class="answers">
                    <div class="answer">
                        <input id="q1a1" type="radio" name="q1" value="1"> 
                        <label for="q1a1">Yes.</label>        
                    </div>
                    <div class="answer">
                        <input id="q1a2" type="radio" name="q1" value="2"> 
                        <label for="q1a2">No.</label>
                    </div>
                    <div class="answer">
                        <input id="q1a3" type="radio" name="q1" value="3"> 
                        <label for="q1a3">What is a hipster?</label>
                    </div>
                    <div class="answer">
                        <input id="q1a4" type="radio" name="q1" value="4"> 
                        <label for="q1a4">I don't do labels. </label>
                    </div>
                </div>
            </div>
            <div class="question-container">
                <div class="question">2. How do you get around?</div>
                <div class="answers">
                    <div class="answer">
                        <input id="q2a1" type="radio" name="q2" value="1"> 
                        <label for="q2a1">Hybrid</label>
                    </div>
                    <div class="answer">
                        <input id="q2a2" type="radio" name="q2" value="2"> 
                        <label for="q2a2">BART</label>
                    </div>
                    <div class="answer">
                        <input id="q2a3" type="radio" name="q2" value="3"> 
                        <label for="q2a3">Feet</label>
                    </div>
                    <div class="answer">
                        <input id="q2a4" type="radio" name="q2" value="4"> 
                        <label for="q2a4">Fixie</label>            
                    </div>
                </div>
            </div>
            <div class="question-container">
                <div class="question">3. When was your last PBR</div>
                <div class="answers">
                    <div class="answer">
                        <input id="q3a1" type="radio" name="q3" value="1"> 
                        <label for="q3a1">I'm holding one right now!</label>
                    </div>
                    <div class="answer">
                        <input id="q3a2" type="radio" name="q3" value="2"> 
                        <label for="q3a2">I had one a few weeks ago.</label>
                    </div>
                    <div class="answer">
                        <input id="q3a3" type="radio" name="q3" value="3"> 
                        <label for="q3a3">Not since college</label>
                    </div>
                    <div class="answer">
                        <input id="q3a4" type="radio" name="q3" value="4"> 
                        <label for="q3a4">What the hell is a PBR?</label>            
                    </div>
                </div>
            </div>
            <div class="question-container">
                <div class="question">4. Best place for a burrito?</div>
                <div class="answers">
                    <div class="answer">
                        <input id="q4a1" type="radio" name="q4" value="1"> 
                        <label for="q4a1">Papalotes.</label>
                    </div>
                    <div class="answer">
                        <input id="q4a2" type="radio" name="q4" value="2"> 
                        <label for="q4a2">Chipotle.</label>
                    </div>
                    <div class="answer">
                        <input id="q4a3" type="radio" name="q4" value="3"> 
                        <label for="q4a3">La Taqueria.</label>
                    </div>
                    <div class="answer">
                        <input id="q4a4" type="radio" name="q4" value="4"> 
                        <label for="q4a4">Taco Bell.</label>            
                    </div>
                </div>
            </div>
            <div class="question-container">
                <div class="question">5. How do you feel about mustaches?</div>
                <div class="answers">
                    <div class="answer">
                        <input id="q5a1" type="radio" name="q5" value="1"> 
                        <label for="q5a1">I totally dig the ones on the cars!</label>
                    </div>
                    <div class="answer">
                        <input id="q5a2" type="radio" name="q5" value="2"> 
                        <label for="q5a2">Ew!</label>
                    </div>
                    <div class="answer">
                        <input id="q5a3" type="radio" name="q5" value="3"> 
                        <label for="q5a3">I have a tattoo of one on my finger.</label>
                    </div>
                    <div class="answer">
                        <input id="q5a4" type="radio" name="q5" value="4"> 
                        <label for="q5a4">Why donâ€™t you bask in the glory of my mustache and tell me how you feel about it?</label>            
                    </div>
                </div>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="hipster-quiz.js"></script>
</body>
</html>
